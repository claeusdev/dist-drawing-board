auth_enabled: false

server:
  http_listen_port: 3100
  http_listen_address: 0.0.0.0

common:
  path_prefix: /loki
  ring:
    kvstore:
      store: inmemory
    replication_factor: 1

ingester:
  chunk_idle_period: 1h
  chunk_block_size: 262144
  chunk_retain_period: 1m
  lifecycler:
    address: 0.0.0.0
    # zone: zone-1  # Add this line
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

schema_config:
  configs:
    - from: 2023-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /loki/chunks
  tsdb_shipper:
    active_index_directory: /loki/tsdb-index
    cache_location: /loki/tsdb-cache

limits_config:
  allow_structured_metadata: true

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

compactor:
  working_directory: /loki/compactor

analytics:
  reporting_enabled: false

